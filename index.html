<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="pages.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
    <script src="pages.js"></script>
 
<table>
    <tr>
      <td class = "vert hori" id = 0 onclick='display_input(0)' onmouseover='mouseOver(0)' onmouseout='mouseOut(0)'></td>
      <td class="hori"id = 1 onclick='display_input(1)' onmouseover='mouseOver(1)' onmouseout='mouseOut(1)'></td>
      <td class="vert hori" id = 2 onclick='display_input(2)' onmouseover='mouseOver(2)' onmouseout='mouseOut(2)'></td>
    </tr>
    <tr>
      <td class="vert" id = 3 onclick='display_input(3)' onmouseover='mouseOver(3)' onmouseout='mouseOut(3)'></td>
      <td id = 4 onclick='display_input(4)' onmouseover='mouseOver(4)' onmouseout='mouseOut(4)'></td>
      <td class="vert" id = 5 onclick='display_input(5)' onmouseover='mouseOver(5)' onmouseout='mouseOut(5)'></td>
    </tr>
    <tr>
        <td class = "vert hori" id = 6 onclick='display_input(6)' onmouseover='mouseOver(6)' onmouseout='mouseOut(6)'></td>
        <td class="hori"id = 7 onclick='display_input(7)' onmouseover='mouseOver(7)' onmouseout='mouseOut(7)'></td>
        <td class="vert hori" id = 8 onclick='display_input(8)' onmouseover='mouseOver(8)' onmouseout='mouseOut(8)'></td>
      </tr>
      </table>
  </body>
  </html>
